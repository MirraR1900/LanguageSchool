<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Language School</title>
        <link rel="stylesheet" href="css/indexStyle.css">
        <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                    <div class="info">ул. Ленина 17, проспект Мира 46А <strong>тел: +7(0000)000-000</strong></div>
                <div class="name">Language School</div>
                <div class="languages">
                    <div class="english">
                        <p><img src="images/EnglandFlagSmall.jpg" alt=""> <strong>Английский язык</strong></p>
                    </div>
                    <div class="german">
                        <p><img src="images/germanyFlagSmall.png" alt=""> <strong>Немецкий язык</strong></p>
                    </div>
                </div>
                <div class="navigationEnglish en">
                    <ul class="navigationList en">
                        <li class="visible">Для взрослых</li>
                        <li class="hidden">Для школьников</li>
                        <li class="hidden">Для дошкольников</li>
                        <li class="hidden">Подготовка к экзаменам</li>
                    </ul>
                </div>

                <div class="navigationGerman de">
                        <ul class="navigationList de">
                            <li class="visible">Для взрослых</li>
                            <li class="hidden">Для школьников</li>
                            <li class="hidden">Для дошкольников</li>
                            <li class="hidden">Подготовка к экзаменам</li>
                        </ul>
                    </div>
            </div>
            <div class="main"></div>
            <div class="footer"></div>
        </div>
        <script src="js/menuAction.js"></script>
    </body>
</html>
